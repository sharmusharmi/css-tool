<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="tool">
           
            <div class="form-group">
                <label for="all">All Coener
                    <spanm id="all_value">10px</span>
                </label>
                <input type="range" value="10" min="0" max="400" id="all">

                <div class="form-group">
                    <label for="border">Border Size
                        <spanm id="border-value">10px</span>
                    </label>
                    <input type="range" value="3" min="0" max="20" id="border">
    

                <div class="form-group">
                    <label for="border-style">Border Style</label>
                    <select id="border-style">
                        <option>solid</option>
                        <option>dotted</option>
                        <option>dashed</option>
                        <option>double</option>
                        <option>groove</option>
                        <option>ridge</option>
                        <option>inset</option>
                        <option>outset</option>
                        <option>none</option>
                        <option>hidden</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <textarea  id="area"></textarea>
                </div>

                <div class="form-group">
                    <button id="btncopy">Copy Code</button>
                 </div>

            </div>
            
        </div>
    </div>
</body>
</html>
